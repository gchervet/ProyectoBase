<!DOCTYPE html>
<head>
    <title>Indicadores de permanencia</title>
    <div ng-include ng-controller="headerController as header" src="'app/components/main/header.html'"></div>
</head>
<body>
    <div data-ng-init="vm.init()" class="row">
        <div class="col-md-11 col-centered">
            <h2>Indicadores de permenencia</h2>
        </div>
        <div class="col-md-11 col-centered">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="pill" href="!/IndicadoresDePermanencia#administracionTab">KPI Administración</a></li>
                <li><a data-toggle="pill" href="!/IndicadoresDePermanencia#academicoTab">KPI Académico</a></li>
            </ul>

            <div class="tab-content">
                <div id="administracionTab" class="tab-pane active">
                    <h4>Filtrar búsqueda:</h4>
                    <form name="administracionForm">
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-3 form-group">
                                    <p>
                                        <label>Ciclo:</label><!--obligastorio-->
                                        <select required name="comboCiclo" class="input-large form-control" ng-options="ciclo for ciclo in vm.cicloList" ng-model="vm.cicloSelected"><option></option></select>
                                        <span style="color:red" ng-show="administracionForm.comboCiclo.$dirty && administracionForm.comboCiclo.$invalid">
                                            <span ng-show="administracionForm.comboCiclo.$error.required">Username is required.</span>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-3 form-group">
                                    <p>
                                        <label>Cuatrimestre:</label><!--obligastorio-->
                                        <select required name="comboCuatrimestre" class="input-large form-control" ng-options="cuatrimestre for cuatrimestre in vm.cuatrimestreList" ng-model="vm.cuatrimestreSelected"><option></option></select>
                                        <span style="color:red" ng-show="administracionForm.comboCuatrimestre.$dirty && administracionForm.comboCuatrimestre.$invalid">
                                            <span ng-show="administracionForm.comboCuatrimestre.$error.required">Username is required.</span>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-3 form-group">
                                    <p>
                                        <label>Sede:</label>
                                        <select required name="comboModalidad" class="input-large form-control" ng-options="sede for sede in vm.sedeList" ng-model="vm.sedeSelected"><option></option></select>
                                        <span style="color:red" ng-show="administracionForm.comboModalidad.$dirty && administracionForm.comboModalidad.$invalid">
                                            <span ng-show="administracionForm.comboModalidad.$error.required">Username is required.</span>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Carrera:</label>
                                    <select id="comboModalidad" class="input-large form-control" ng-options="carrera for carrera in vm.carreraList" ng-model="vm.carreraSelected"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-3 form-group">
                                    <label>Legajo:</label> <!--Autocomplete-->
                                    <div angucomplete-alt id="legajoInput"
                                         placeholder="Buscar legajo"
                                         pause="100"
                                         selected-object="vm.legajoWasSelected"
                                         local-data="vm.legajoList"
                                         search-fields="legajo"
                                         title-field="legajo"
                                         description-field="nombre.apellido"
                                         input-changed="vm.legajoInputChanged"
                                         minlength="1"
                                         input-class="form-control"></div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" ng-model="vm.nombreSelected">
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Apellido:</label>
                                    <input type="text" class="form-control" ng-model="vm.apellidoSelected">
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>DNI:</label>
                                    <input type="text" class="form-control" ng-model="vm.dniSelected">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-centered">
                                <div class="col-md-3 form-group">
                                    <label>KPI:</label>
                                    <select id="comboCiclo" class="input-large form-control" ng-options="kpi for kpi in vm.kpiList" ng-model="vm.kpiSelected"></select>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Nivel de riesgo:</label>
                                    <select id="comboCuatrimestre" class="input-large form-control" ng-options="nivelDeRiesgo for nivelDeRiesgo in vm.nivelDeRiesgoList" ng-model="vm.nivelDeRiesgoSelected"></select>
                                </div>
                            </div>
                        </div>
                        <p><input type="submit" ng-disabled="administracionForm.comboCiclo.$dirty && administracionForm.comboCuatrimestre.$invalid || administracionForm.comboCuatrimestre.$dirty"></p>
                    </form>
                    <div class="row">
                        <div class="col-md-12 col-centered">
                            <div id="administracionGrid">

                                <table id="administracionTable"></table>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="academicoTab" class="tab-pane fade">
                    <h3>Menu 2</h3>
                </div>
            </div>
        </div>
    </div>
</body>
